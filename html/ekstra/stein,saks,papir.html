<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matsvinn Diagram</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Matsvinn per innbygger i 2023</h1>
  <div class="chart-container">
    <canvas id="matsvinnChart"></canvas>
  </div>
  <table>
    <thead>
      <tr>
        <th>Verdikjedeledd</th>
        <th>Endring målt i kg/innbygger</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Sjømat</td><td>-13 %</td></tr>
      <tr><td>Matindustri (2022)</td><td>-20 %</td></tr>
      <tr><td>Grossist</td><td>-9 %</td></tr>
      <tr><td>Dagligvare</td><td>-42 %</td></tr>
      <tr><td>Servering (2022)</td><td>-13 %</td></tr>
      <tr><td>KBS</td><td>-13 %</td></tr>
      <tr><td>Undervisning- og omsorgssektoren (2022)</td><td>-12 %</td></tr>
      <tr><td>Husholdninger</td><td>-18 %</td></tr>
      <tr><th>Totalt</th><th>-21 %</th></tr>
    </tbody>
  </table>

  <script>
    const ctx = document.getElementById('matsvinnChart').getContext('2d');

    // Plugin for midt-tekst
    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw(chart) {
        const { width } = chart;
        const { height } = chart;
        const ctx = chart.ctx;
        ctx.save();
        
        // Midt-tekst
        ctx.font = 'bold 20px Arial';
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('35', width / 2, height / 2);

        ctx.restore();
      }
    };

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: [
          'Jordbruk (2022)',
          'Sjømat (2022)',
          'Matindustri (2022)',
          'Grossist',
          'Dagligvare',
          'Servering (2022)',
          'KBS',
          'Undervisning- og omsorg (2022)',
          'Husholdninger'
        ],
        datasets: [{
          data: [21, 3, 16, 4, 42, 11, 1, 1, 1],
          backgroundColor: [
            '#FFD700', // Jordbruk
            '#00BFFF', // Sjømat
            '#1E90FF', // Matindustri
            '#FF6347', // Grossist
            '#FF4500', // Dagligvare
            '#DB7093', // Servering
            '#A020F0', // KBS
            '#ADFF2F', // Undervisning
            '#32CD32'  // Husholdninger
          ]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            position: 'right'
          },
          datalabels: {
            color: '#fff',
            font: {
              size: 12,
              weight: 'bold'
            },
            formatter: (value) => `${value}%`,
            anchor: 'center',
            align: 'center'
          }
        }
      },
      plugins: [centerTextPlugin, ChartDataLabels]
    });
  </script>
</body>
</html>
